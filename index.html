<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>

<body>
	<div class="image">
		<div class="banner"><h1>LESHIO</h1></div>
	</div>
	<div class="primary-container">
		<p class="slogan">This is not a real online service! 
			You know you need something like this in your life 
			to help you realize your deepest dreams. <br><br>
			Sign up <em>now</em> to get started.</p>
		<div class="form-container">
			<h1>Let's do this!</h1>
			<form action method="get" class="beach-form">
				<div class="form-row">
					<div class="form-item">
						<label for="first-name">FIRST NAME</label>
						<input type="text" 
									 id="first-name" 
									 name="first-name"
									 required>
					</div>
					<div class="form-item">
						<label for="last-name">LAST NAME</label>
						<input type="text" 
									 id="last-name" 
									 name="last-name"
									 required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-item">
						<label for="email">EMAIL</label>
						<input type="email"
									 id="email" 
									 name="email">
					</div>
					<div class="form-item">
						<label for="phone-number">PHONE NUMBER</label>
						<input type="tel" 
									 id="phone-number"
									 name="phone-number"
									 pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
					</div>
				</div>
				<div class="form-row">
					<div class="form-item">
						<label for="password">PASSWORD</label>
						<input type="password"
									 id="password" 
									 name="password">
					</div>
					<div class="form-item">
						<label for="confirm-password">CONFIRM PASSWORD</label>
						<input type="password" 
									 id="confirm-password" 
									 name="confirm-password"
									 required>
					</div>
				</div>
			</form>
		</div>
		<button type="submit">Create Account</button>
		<p class="login">Already have an account? <a href="">Log in</a></p>
	</div>
</body>

</html>
