<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>

<body>
	<div class="image">
		<div class="banner">
			<svg xmlns="http://www.w3.org/2000/svg" class="logo" fill="#F6F7F8"
				viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
				<path
					d="M346.3 271.8l-60.1-21.9L214 448H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H544c17.7 0 32-14.3 32-32s-14.3-32-32-32H282.1l64.1-176.2zm121.1-.2l-3.3 9.1 67.7 24.6c18.1 6.6 38-4.2 39.6-23.4c6.5-78.5-23.9-155.5-80.8-208.5c2 8 3.2 16.3 3.4 24.8l.2 6c1.8 57-7.3 113.8-26.8 167.4zM462 99.1c-1.1-34.4-22.5-64.8-54.4-77.4c-.9-.4-1.9-.7-2.8-1.1c-33-11.7-69.8-2.4-93.1 23.8l-4 4.5C272.4 88.3 245 134.2 226.8 184l-3.3 9.1L434 269.7l3.3-9.1c18.1-49.8 26.6-102.5 24.9-155.5l-.2-6zM107.2 112.9c-11.1 15.7-2.8 36.8 15.3 43.4l71 25.8 3.3-9.1c19.5-53.6 49.1-103 87.1-145.5l4-4.5c6.2-6.9 13.1-13 20.5-18.2c-79.6 2.5-154.7 42.2-201.2 108z" />
			</svg>
			<h1>LESHIO</h1>
		</div>
	</div>
	<div class="primary-container">
		<p class="slogan">This is not a real online service!
			You know you need something like this in your life
			to help you realize your deepest dreams. <br><br>
			Sign up <em>now</em> to get started.</p>
		<form action method="get" class="beach-form">
			<div class="form-container">
				<h1>Let's do this!</h1>
				<div class="form-input-container">
					<div class="form-row">
						<div class="form-item">
							<label for="first-name">FIRST NAME</label>
							<input type="text" id="first-name" name="first-name" required>
						</div>
						<div class="form-item">
							<label for="last-name">LAST NAME</label>
							<input type="text" id="last-name" name="last-name" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-item">
							<label for="email">EMAIL</label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="form-item">
							<label for="phone-number">PHONE NUMBER</label>
							<input type="tel" 
										 id="phone-number" 
										 name="phone-number" 
										 title="Please enter a phone number containing a 3-digit area code."
										 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
						</div>
					</div>
					<div class="form-row">
						<div class="form-item">
							<label for="password">PASSWORD</label>
							<input type="password" 
										 id="password" 
										 name="password" 
										 title="Password must contain at least one number, one uppercase letter, one lowercase letter, and must be at least 7 characters long."
										 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
										 required>
						</div>
						<div class="form-item">
							<label for="confirm-password">CONFIRM PASSWORD</label>
							<input type="password" id="confirm-password" name="confirm-password" required>
							<span class="error"></span>
						</div>
					</div>
				</div>
			</div>
			<button id="create-account" type="submit">Create Account</button>
		</form>
		<p class="login">Already have an account? <a href="">Log in</a></p>
	</div>
</body>
<script src="pw-check.js"></script>
</html>
